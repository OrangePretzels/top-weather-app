<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="code.js" defer></script>

    <title>The Odin Project Weather App</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="currentWeatherSquare">
        <div class="currentLocation"></div>
        <div class="currentTime"></div>
        <div class="currentTemp"></div>
        <img src="" alt="" srcset="" class="dayNightCycleIcon" />
      </div>
      <div class="currentForecast">
        <div class="dayOne"></div>
        <div class="dayTwo"></div>
        <div class="dayThree"></div>
        <div class="dayFour"></div>
        <div class="dayFive"></div>
        <div class="daySix"></div>
      </div>
      <div class="interactiveToolBar">
        <input
          type="text"
          class="locationInput"
          class="searchBar"
          placeholder="Search your city then hit the Enter key"
        />
      </div>
    </div>
  </body>
</html>
